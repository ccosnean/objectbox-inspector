name: objectbox_inspector_generator
description: "The generator for objectbox_inspector, getInspectableBoxes mainly, that is required by openObjectboxInspector."
version: 1.0.0
homepage: https://github.com/ccosnean/objectbox-inspector/tree/main/objectbox_inspector_generator

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  build: ">=2.0.0 <3.0.0"
  analyzer: '>=5.2.0 <7.0.0' # 5.1.0 has a bug where DartType.element has been removed.
  objectbox: ^4.0.3
  source_gen: ">=1.0.0 <=2.0.0"
  dart_style: ">=2.0.0 <=3.0.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=3.0.0 <4.0.0"